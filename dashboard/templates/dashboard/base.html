{% load static %}

<!DOCTYPE html>
<html lang="pt-br" x-data="{ sidebarOpen: false, darkMode: localStorage.theme === 'dark' }"
  x-init="darkMode && document.documentElement.classList.add('dark')" class="h-full">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}ENEM Corrections{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Config Emerald -->
  <style>
    :root {
      --emerald-main: #0f766e;
      --emerald-dark: #065f46;
      --emerald-light: #a7f3d0;
    }
  </style>
</head>

<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- BACKDROP MOBILE -->
  <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 z-30 bg-black bg-opacity-40 lg:hidden">
  </div>

  <div class="flex h-screen overflow-hidden">

    <!-- =========== SIDEBAR PRO COMPONENT =========== -->
    {% include "dashboard/components/sidebar.html" %}

    <!-- =========== ÁREA PRINCIPAL =========== -->
    <div class="flex-1 flex flex-col min-w-0">

      <!-- =========== TOPBAR PRO COMPONENT =========== -->
      {% include "dashboard/components/topbar.html" %}

      <!-- =========== CONTEÚDO =========== -->
      <main class="flex-1 overflow-y-auto p-6">
        {% block content %}{% endblock %}
      </main>
    </div>

  </div>

</body>

</html>
