{% extends "dashboard/base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Enviar Redação (PDF)</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Título</label>
      <input type="text" name="titulo" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Texto da Redação</label>
      <textarea name="texto" rows="6" class="w-full border rounded px-3 py-2" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Arquivo PDF</label>
      <input type="file" name="pdf" accept="application/pdf" class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
  </form>
</div>
{% endblock %}
