{% load static %}

<!DOCTYPE html>
<html lang="pt-br" class="h-full scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}ENEM Corrections Dashboard{% endblock %}</title>

  <!-- Tailwind CDN (apenas desenvolvimento — depois compilamos localmente via CLI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Paleta custom ENEM -->
  <style>
    :root {
      --primary: #0f766e;
      --primary-dark: #064e3b;
      --primary-light: #10b981;
      --bg-light: #f0fdfa;
    }
  </style>

  <!-- Dark/Light Mode -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.documentElement.classList.add("dark");

    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
      const now = document.documentElement.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", now);
    }
  </script>
</head>

<body class="h-full antialiased bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Container principal (Sidebar + Conteúdo) -->
  <div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    {% include "dashboard/components/sidebar.html" %}

    <!-- ÁREA PRINCIPAL -->
    <div class="flex flex-1 flex-col min-w-0">

      <!-- TOPBAR -->
      {% include "dashboard/components/topbar.html" %}

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="p-6 md:p-8 overflow-y-auto">
        <div class="mx-auto max-w-6xl">
          {% block content %}
          {% endblock %}
        </div>
      </main>

    </div>
  </div>

</body>

</html>
