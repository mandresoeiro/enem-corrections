<div class="overflow-x-auto rounded-2xl shadow border border-gray-200 dark:border-gray-700">
  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
    <thead class="bg-gray-50 dark:bg-gray-800">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tema</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Enviada em</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Nota</th>
      </tr>
    </thead>
    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
      {% for essay in recent_essays %}
      <tr>
        <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ essay.theme }}</td>
        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">{{ essay.created_at|date:"d/m/Y" }}</td>
        <td class="px-6 py-4 text-sm">
          <span class="inline-block px-2 py-1 text-xs rounded-full font-semibold
            {% if essay.status == 'pending' %} bg-yellow-100 text-yellow-800 {% else %} bg-green-100 text-green-800 {% endif %}">
            {{ essay.get_status_display }}
          </span>
        </td>
        <td class="px-6 py-4 text-sm text-right font-bold text-emerald-600 dark:text-emerald-400">
          {% if essay.score_total %}
            {{ essay.score_total }}
          {% else %}
            —
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="px-6 py-4 text-sm text-center text-gray-500 dark:text-gray-400">
          Nenhuma redação recente encontrada.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
