<div
  class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 hover:shadow-lg transition">
  <p class="text-sm text-gray-500 dark:text-gray-400">{{ label }}</p>
  <p class="text-4xl font-bold text-emerald-600 dark:text-emerald-300 mt-1">{{ value }}</p>
  {% if subtitle %}
  <p class="text-xs text-gray-400 dark:text-gray-500">{{ subtitle }}</p>
  {% endif %}
</div>
