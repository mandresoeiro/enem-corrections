{% extends "accounts/base_auth.html" %}
{% block title %}Criar Conta — ENEM Corrections{% endblock %}

{% block content %}

<form method="POST" class="space-y-4 animate-fadeIn">
  {% csrf_token %}

  <div>
    <label class="block text-emerald-700 dark:text-emerald-300 mb-1">Nome de usuário</label>
    <input type="text" name="username" required minlength="3" class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700
                   dark:text-gray-200 focus:ring-2 focus:ring-emerald-500">
  </div>

  <div>
    <label class="block text-emerald-700 dark:text-emerald-300 mb-1">Email</label>
    <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700
                   dark:text-gray-200 focus:ring-2 focus:ring-emerald-500">
  </div>

  <div>
    <label class="block text-emerald-700 dark:text-emerald-300 mb-1">Senha</label>
    <input type="password" name="password1" required minlength="6" class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700
                   dark:text-gray-200 focus:ring-2 focus:ring-emerald-500">
  </div>

  <div>
    <label class="block text-emerald-700 dark:text-emerald-300 mb-1">Confirmar senha</label>
    <input type="password" name="password2" required minlength="6" class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700
                   dark:text-gray-200 focus:ring-2 focus:ring-emerald-500">
  </div>

  <button type="submit" class="w-full py-2 bg-emerald-600 text-white rounded-lg 
                   font-semibold hover:bg-emerald-700 transition">
    Criar conta
  </button>

  <p class="mt-4 text-center text-sm">
    Já tem conta?
    <a href="/accounts/login/" class="text-emerald-700 dark:text-emerald-300 underline">
      Entrar
    </a>
  </p>

</form>

{% endblock %}
